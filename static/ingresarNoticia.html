<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Nueva noticia</title>
  </head>
  <body>
      <h1>Crear nueva noticia</h1>
    <form action="insertarNoticia" method="post" enctype="multipart/form-data">
      <label for="titulo">Titulo</label>
      <input type="text" name="tituloNoticia" id="titulo" />
        <br>
      <label for="fecha">Fecha</label>
      <input type="date" name="fechaNoticia" id="fecha" />
      <br>
      <label for="texto">Texto</label>
      <input type="text" name="textoNoticia" id="texto" />
      <br>
      <label for="autor">Autor</label>
      <input type="text" name="autorNoticia" id="autor" />
      <br>
      <label for="imagen">Imagen</label>
      <input type="file" name="imagenNoticia" id="imagen" />
      <br>
      <input type="submit" value="Enviar noticia">
    </form>
    <br>
    <a href="/">Volver al inicio</a>
  </body>
</html>
